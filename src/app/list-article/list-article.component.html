<h2>Liste des articles</h2>
<table class="table" border="2">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Adress</th>
    <th>Suppression</th>
    <th>Modification</th>
  </tr>
  <tr *ngFor="let article of articles">
    <td>{{ article.label }}</td>
    <td>{{ article.picture }}</td>
    <td>{{ article.price }}</td>

    <td>
      <button (click)="deleteArticle(article.id)" class="btn btn-danger">
        Supprimer
      </button>
    </td>

    <td>
      <button (click)="updateArticle(article.id)" class="btn btn-warning">
        Modifier
      </button>
    </td>
  </tr>
</table>
