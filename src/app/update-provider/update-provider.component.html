<h2 align="center">Mise à jour d'un provider</h2>

Name : <input type="text" [(ngModel)]="name" class="form-control" /> Address :
<input type="text" [(ngModel)]="address" class="form-control" /> Email :
<input type="email" [(ngModel)]="email" class="form-control" />
<button class="btn btn-success" (click)="updateProvider()">Mise à jour</button>
