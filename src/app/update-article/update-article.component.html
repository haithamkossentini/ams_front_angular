<h2 align="center">Mise à jour d'un article</h2>

Label : <input type="text" [(ngModel)]="label" class="form-control" /> Price
:<input type="text" [(ngModel)]="price" class="form-control" /> Picture :<input
  type="text"
  [(ngModel)]="picture"
  class="form-control"
/>
<button class="btn btn-success" (click)="updateArticle()">Mise à jour</button>
